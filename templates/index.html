<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>BMI Calculator</title>
</head>
<body>
<div class="container">
    
    <h1>BMI Calculator</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="athletic">Athletic Body Type:</label>
            <select name="athletic" id="athletic" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" name="weight" id="weight" placeholder="Enter weight" required>
            <select name="weight_unit" id="weight_unit" required>
                <option value="">Select unit</option>
                <option value="kg">Kilograms</option>
                <option value="g">Grams</option>
                <option value="lb">Pounds</option>
            </select>
        </div>

        <div class="form-group">
            <label for="height">Height:</label>
            <input type="text" name="height" id="height" placeholder="Enter height" required>
            <select name="height_unit" id="height_unit" required>
                <option value="">Select unit</option>
                <option value="m">Meters</option>
                <option value="cm">Centimeters</option>
                <option value="ft">Feet</option>
            </select>
        </div>

        <input type="submit" value="Calculate BMI">
    </form>

</div>
<button class="floating-button" onclick="window.location.href='https://hardiashrestha.vercel.app/'">ðŸ‘¤</button>
<div class="circular-text">About Developer</div>
</body>
</html>
